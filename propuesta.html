<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Te quieres casar conmigo?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            border: 2px solid #ff69b4;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
        }
        h1 {
            color: #ff69b4;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Hola [Nombre de tu Novia]!</h1>
        <p>He estado pensando mucho en nosotros y en nuestro futuro juntos. No puedo imaginar mi vida sin ti y quiero pasar el resto de mi vida contigo.</p>
        <p>¿Te gustaría casarte conmigo?</p>
        <a href="#" class="button">¡Sí, quiero!</a>
    </div>
</body>
</html>
